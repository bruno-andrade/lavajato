<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#263C88">
    <meta name="description" content="Aplicativo de gerência do lavajato">

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">   
        
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Favicon/Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="canonical" href="https://bruno-andrade.github.io/lavajato/">


    <title>Maceió Lava Jato</title>
</head>
<body>
    
    <section id="header">
        <div class="container-fluid">
            <h1>Olá Bruno, bom dia!</h1>
        </div>
    </section>
    
    <section id="main"></section>

  <!-- Modal -->
    <div id="os-modal">
        <div class="modal fade" id="osModal" tabindex="-1" aria-labelledby="osModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nova OS</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="GET">
                            <div class="datetime">
                                <label for="date" class="date">22 de Março de 2020</label>
                                <label for="time" class="time">18:00</label>
                            </div>
                            <div class="os-form">
                                <div class="os-form-block" id="plate">
                                    <label for="placa" class="os-form-label">Placa</label>
                                    <input class="os-form-control" type="text" placeholder="Ex: MVK1017" aria-label="default input example" maxlength="7" minlength="7">
                                </div>
                                <div class="os-form-block" id="car">
                                    <label for="car" class="os-form-label">Carro</label>
                                    <input class="os-form-control" type="text" placeholder="Ex: Civic" aria-label="default input example">
                                </div>
                                <div class="os-form-block" id="color">
                                    <label for="color" class="os-form-label">Cor</label>
                                    <input class="os-form-control" type="text" placeholder="Ex: Branco" aria-label="default input">
                                </div>
                                <div class="os-form-block" id="client">
                                    <label for="client" class="os-form-label">Cliente</label>
                                    <input class="os-form-control" type="text" placeholder="Bruno Andrade" aria-label="default input">
                                </div>
                                <div class="os-form-block" id="phone">
                                    <label for="phone" class="os-form-label">Telefone</label>
                                    <div class="row">
                                        <div class="col-3">
                                            <input class="os-form-control" type="number" placeholder="82" value="82" maxlength="2">
                                        </div>
                                        <div class="col-9">
                                            <input class="os-form-control" type="number" placeholder="Ex: 999870720" aria-label="default input example" maxlength="9">
                                        </div>
                                    </div>
                                </div>
                                <div class="os-form-block" id="service">
                                    <label for="service" class="os-form-label">Serviço</label>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col">
                                                <input type="checkbox" class="btn-check" name="options" id="service1" autocomplete="off">
                                                <label class="btn check" for="service1">Simples</label>
                                            </div>
                                            <div class="col mx-2">
                                                <input type="checkbox" class="btn-check" name="options" id="service2" autocomplete="off">
                                                <label class="btn check" for="service2">Completa</label>
                                            </div>
                                            <div class="col">
                                                <input type="checkbox" class="btn-check" name="options" id="service3" autocomplete="off">
                                                <label class="btn check" for="service3">Rápida</label>
                                            </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col">
                                                <input type="checkbox" class="btn-check" name="options" id="service4" autocomplete="off">
                                                <label class="btn check" for="service4">Motor</label>
                                            </div>
                                            <div class="col mx-2">
                                                <input type="checkbox" class="btn-check" name="options" id="service5" autocomplete="off">
                                                <label class="btn check" for="service5">Aspiração</label>
                                            </div>
                                            <div class="col">
                                                <input type="checkbox" class="btn-check" name="options" id="service6" autocomplete="off">
                                                <label class="btn check" for="service6">Bancos</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <input type="checkbox" class="btn-check" name="options" id="service7" autocomplete="off">
                                                <label class="btn check" for="service7">Espelhos</label>
                                            </div>
                                            <div class="col mx-2">
                                                <input type="checkbox" class="btn-check" name="options" id="service8" autocomplete="off">
                                                <label class="btn check" for="service8">Teto</label>
                                            </div>
                                            <div class="col">
                                                <input type="checkbox" class="btn-check" name="options" id="service9" autocomplete="off">
                                                <label class="btn check" for="service9">Tapete</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="os-form-block" id="price">
                                    <label for="price" class="os-form-label">Preço</label>
                                    <input class="os-form-control" type="number" step="5">
                                </div>
                                <div class="os-form-block" id="payment">
                                    <label for="payment" class="os-form-label">Método de Pagamento</label>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col">
                                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                                                <label class="btn check" for="option1">Dinheiro</label>
                                            </div>
                                            <div class="col mx-2">
                                                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                                                <label class="btn check" for="option2">Débito</label>
                                            </div>
                                            <div class="col">
                                                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                                                <label class="btn check" for="option3">Crédito</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn cancelar" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="insert()" class="btn salvar">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
           

    <div id="loading-screen">
        <div class="center">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm fixed-bottom">
        <div class="container-fluid">
            <a id="menu-dashboard" class="nav-link"><i data-feather="bar-chart-2"></i></a>
            <a id="menu-list" class="nav-link"><i data-feather="list"></i></a>
            <a class="nav-link" id="osModalButton" href="#" data-bs-toggle="modal" data-bs-target="#osModal"><i data-feather="plus-square"></i></a>
            <a id="menu-clients" class="nav-link"><i data-feather="users"></i></a>
            <a id="menu-car-plates" class="nav-link" href="#"><i data-feather="credit-card"></i></a>
        </div>
    </nav>

    <script>
        feather.replace({ 'width': 30, 'height': 30 });
        
        // MODAL DE NOVA OS
        var osModal = document.getElementById('osModal');
        var osModalButton = document.getElementById('osModalButton');
        osModal.addEventListener('shown.bs.modal', function () {
            osModalButton.focus();
        });

    </script>    
    <script src="sw.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
