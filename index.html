<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">   
    
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>


    <title>Document</title>
</head>
<body>
    
    <section id="header">
        <div class="container-fluid">
            <h1>Olá Bruno, bom dia!</h1>
        </div>
    </section>
    
    <section id="list">
        <div class="container-fluid">
            <div class="pill">
                <div class="pill-header">
                    <span class="pill-name">Bruno</span>
                    <span class="pill-time">11:20</span>
                </div>
                <div class="pill-content">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
        </div>
    </section>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova OS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="datetime">
                <label for="date" class="date">22 de Março de 2020</label>
                <label for="time" class="time">18:00</label>
            </div>
            <div class="os-form">
                <div class="os-form-block" id="plate">
                    <label for="placa" class="os-form-label">Placa</label>
                    <input class="os-form-control" type="text" placeholder="Ex: MVK1017" aria-label="default input example" maxlength="7" minlength="7">
                </div>
                <div class="os-form-block" id="car">
                    <label for="car" class="os-form-label">Placa</label>
                    <input class="os-form-control" type="text" placeholder="Ex: MVK1017" aria-label="default input example" maxlength="7" minlength="7">
                </div>
                <div class="os-form-block" id="color">
                    <label for="color" class="os-form-label">Placa</label>
                    <input class="os-form-control" type="text" placeholder="Ex: MVK1017" aria-label="default input example" maxlength="7" minlength="7">
                </div>
                <div class="os-form-block" id="client">
                    <label for="client" class="os-form-label">Placa</label>
                    <input class="os-form-control" type="text" placeholder="Ex: MVK1017" aria-label="default input example" maxlength="7" minlength="7">
                </div>
                <div class="os-form-block" id="phone">
                    <label for="phone" class="os-form-label">Placa</label>
                    <input class="os-form-control" type="text" placeholder="Ex: MVK1017" aria-label="default input example" maxlength="7" minlength="7">
                </div>
                <div class="os-form-block" id="service">
                    <label for="service" class="os-form-label">Placa</label>
                    <input class="os-form-control" type="text" placeholder="Ex: MVK1017" aria-label="default input example" maxlength="7" minlength="7">
                </div>
                <div class="os-form-block" id="price">
                    <label for="price" class="os-form-label">Placa</label>
                    <input class="os-form-control" type="text" placeholder="Ex: MVK1017" aria-label="default input example" maxlength="7" minlength="7">
                </div>
                <div class="os-form-block" id="payment">
                    <label for="payment" class="os-form-label">Método de Pagamento</label>                    
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                                <label class="btn check" for="option1">Checked</label>
                            </div>
                            <div class="col mx-2">
                                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                                <label class="btn check" for="option2">Radio</label>
                            </div>
                            <div class="col">
                                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                                <label class="btn check" for="option3">Disabled</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cancelar" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn salvar">Salvar</button>
        </div>
      </div>
    </div>
  </div>
   


    <div id="loading-screen">
        <div class="center">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm fixed-bottom">
        <div class="container-fluid">
            <a class="nav-link" href="#"><i data-feather="bar-chart-2"></i></a>
            <a class="nav-link" href="#"><i data-feather="list"></i></a>
            <a class="nav-link" id="myInput" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#"><i data-feather="plus-square"></i></a>
            <a class="nav-link" href="#"><i data-feather="users"></i></a>
            <a class="nav-link" href="#"><i data-feather="credit-card"></i></a>
        </div>
    </nav>
    <script>
        feather.replace({ 'width': 30, 'height': 30 })
        
        $(window).on('load', function() {
            $('#loading-screen').remove();            
        });

        var myModal = document.getElementById('exampleModal');
        var myInput = document.getElementById('myInput');

        myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
        })
    </script>
</body>
</html>
